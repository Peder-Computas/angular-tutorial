<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <ng-container *ngFor="let hero of heroes">
    <a class="col-1-4" [routerLink]="'detail/' + hero.name">
      <div class="module hero">
        <h4>{{ hero.name }}</h4>
      </div>
    </a>
  </ng-container>
</div>
<app-hero-search></app-hero-search>
